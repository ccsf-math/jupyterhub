# Derived from https://github.com/cal-icor/base-user-image/blob/main/environment.yml
channels:
  - conda-forge
dependencies:
  # pip and Python
  - python=3.11
  - pip=25.2
  
  # Git, GitHub
  - gh=2.76
  - gh-scoped-creds=4.1
  - git=2.49
  - nbdime=4.0
  
  # Jupyter
  - jupyter-resource-usage=1.1
  - jupyterhub=5.3
  - jupyterlab=4.4
  - jupyterlab_widgets=3.0
  - ipywidgets=8.1
  - jupyter_server=2.16
  - jupyterlab-git=0.51
  - jupytext=1.17
  - notebook=7.4
  - nbgitpuller=1.2
  - jupyterlab-spellchecker=0.8
  - jupyter-archive=3.4

  # MATH 108 and STAT C1000 Packages
  - numpy=2.3
  - matplotlib=3.10
  - geopandas=1.1
  - openpyxl=3.1
  - pandas=2.3
  - plotly=6.2
  - scikit-learn=1.7
  - scipy=1.16
  - seaborn=0.13
  - statsmodels=0.14
  - folium=0.20
  - nltk=3.9
  - ipympl=0.9
  - requests=2.32
  - httpx=0.28
  - beautifulsoup4=4.13
  - html5lib=1.1
  - jupysql=0.11

  # pip installed packages, conda is preferred
  - pip:
    - datascience==0.18
    - nbconvert[webpdf]==7.16
    - otter-grader==6.1
    - playwright==1.51
